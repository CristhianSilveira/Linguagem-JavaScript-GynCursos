<html>
<head>
<title>Metodos Alert</title>
</head>
<body>
<script type="text/javascript">
var mensagem;
var retorno = confirm("Clique em um dos botões!");
if (retorno == true)
{
    mensagem = "Operação confirmada";
}
else
{
   mensagem = "Você cancelou a operação";
}
document.write(mensagem);

</script>
</body>
</html>
