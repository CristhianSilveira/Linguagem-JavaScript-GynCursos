<script>
       	 var a = 11;

		 {
		 alert("O número é par!");
		 }
		 else
		 {
		 alert("O número é impar");
		 }
</script>

		 
		           Estrutura condicional alinhado IF/ELSE IF/ELSE
				   
				   -->

<script type="text/javascript">
var a = 10;
if (a > 10)
{
   alert("Número MAIOR que DEZ");
}
else if (a < 10)
{
   alert("Numero MENOR que DEZ");
}
else
{
   alert("Número EXATO");
}
</script>
