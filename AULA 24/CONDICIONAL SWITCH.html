<html>
<head>
<title>Condicional Switch/Case)</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.9">
</head>
<body>
<script>
var bebida = prompt("Entre com a bebida desejada:");
         switch (bebida) {
		 case "Agua":
		           document.write("Preço: R$ 4,50");
		      break;
		 case "Refrigerante":
		           document.write("Preço: R$ 5,00");
		      break;
		 case "Suco":
		           document.write("Preço: R$ 6,80");
		      break;
		 case "Cerveja":
		           document.write("Preço: R$ 8,50");
		      break;
		 default:
		           document.write("Bebida indisponível");
		 }

     
</script>
</body>
</html>
