<html>
<head>
<title>Convertendo tipos de Dados</title>
</head>
<body>

<!--               Operador typeof
 <script>
         document.write(typeof "Cristhian" + "<br />");
         document.write(typeof 345.89 + "<br />);
         document.write(typeof 12 + "<br />);
         document.write(typeof true + "<br />");
 </script>

                   Converter numeros/valores lógicos em string
<script>
       	 n = 20;       b = true;
         document.write("A variável n/b é do tipo " + typeof n/b + "<br />");
         n = String(n);     b = String(b);
		 document.write("A variável n/b agora é do tipo " + typeof n/b + <br />");
</script>

                   Converter string em número/numero inteiro
<script>
         a = "10";
         b = "23.6";
         document.write("A variável a é do tipo " + typeof a + "<br />");
         document.write("A variável b é do tipo " typeof b + "<br />");
         a = Number(a);        a = parseint(a);
         b = Number(b);        b = parseint(b);
         document.write("A variável a agora é do tipo " + typeof a + "<br />");
         document.write("A variável b agora é do tipo " + typeof b + "<br />");
         document;write("Valor de a/b em inteiro é: " + a + "<br />");
</script>
		 
		           Comprimento de ponto flutuante:
				   
				   -->

<script type="text/javascript">
a = 10.2;
document.write("O valor de a é " + a.toPrecision(5));
</script>
</body>
</html>
