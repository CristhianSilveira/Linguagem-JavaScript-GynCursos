<body>
<!--               Objetos Math:
         document.write("Logatirmo natural de 10: " + Math.LN10 + "<br>");
		 document.write("Valor de pi: " + Math.PI + "<br>");
		 document.write("raiz quadrada de 2: " Math.SQRT2 + "<br>");
		 
		           OBS:
	     abs(x) - Retorna o valor absoluto de x
		 sin(x) - Seno de um angulo especifico x, em radianos
		 cos(x) - Cosseno de um angulo x, em radianos
		 tan(x) - Tangente de um angulo x, em radianos
		 ceil(x) - Arredonda x para o proximo inteiro
		 floor(x) - Arredonda x para o inteiro abaixo
		 round(x) - Arrendonda x para o inteiro mais próximo
		 pow(x,y) - Retorna x elevado a y
		 min(x1,x2,x3...) - Compara os numeros e retorna o minimo
         max(x1,x2,x3...) - Compara os numeros e retorna o maximo
         random() - Gera um numero entre 0 e 1, aleatoriamente		 
							  
 -->
<div>
<script type="text/javascript">
         var a = 2.56;
		 var b = 4;
		 var c = 3;
		 document.write("Arredondando para cima: " + Math.ceil(a) + "<br>");
		 document.write("X elevado a Y: " + Math.pow(b,c) + "<br>");
		 document.write("Menos valor dos três: " + Math.min(a,b,c) + "<br>");
		 document.write("Gera um valor aleatório: " + Math.random());
     
</script>
</div>
</body>
</html>
